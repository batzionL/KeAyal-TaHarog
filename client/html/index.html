<body>
    <h1>ברוכות הבאות</h1>
    <button id="btnOldPatient" onclick="OldPatient()">מטופלת ותיקה</button>
    <button id="btnNewPatient">מטופלת חדשה</button>

    <div id="divOfIdAndPsd" style="visibility: hidden;">
        <div>
            <label>הכניסי ת.ז.</label>
            <input type="text" id="IdPatient" required>
        </div>
        <!-- PASSWORD -->
        <div id="name-group" class="form-group">
            <label for="password">הכניסי סיסמה</label>
            <div style="position: relative;">
                <input type="password"  name="pwdPatient" id="pwdPatient" required>
                <i class="far fa-eye" id="chbx_shw_pwd_id" onclick="showPassword()"
                    style="position: absolute; top: 50%; right: 11.5%; transform: translateY(-50%); left: 10px; cursor: pointer;"></i>
            </div>
        </div>

    </div>

    <button class="button login__submit" type="submit" onclick="getPatientUsername()">
        <span class="button__text">כניסה</span>
    </button>
